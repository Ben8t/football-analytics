<!DOCTYPE html>
<!-- saved from url=(0048)https://semantic-ui.com/examples/responsive.html -->
<html class="gr__semantic-ui_com"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Standard Meta -->
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Passmap</title>
  <link rel="stylesheet" type="text/css" href="public/css/semantic.css">

  <script src="public/js/jquery.min.js"></script>
  <script src="public/js/semantic.js"></script>

</head>
<body data-gr-c-s-loaded="true" cz-shortcut-listen="true">

<h1 class="ui center aligned header">Passmap</h1>

<div class="ui container">
  <div class="ui info message">
    <div class="ui content">
      <p>
        <b>Heads up!</b> This an alpha version.
      </p>
    </div>
  </div>
  {% if folder %}
  <div class="ui success message">
    <div class="ui content">
        <p>
          <b>Success!</b> {{folder}}.
        </p>
    </div>
  </div>
  {% endif %}
</div>

<div class="ui container aligned header">
        {% for url in last_urls %}
        <form class="ui form" method="POST" action="/result">
          <div class="field">
            <label>{{url.split("/")[-1].replace("-", " ")}}</label>
            <button type="submit" name="game_url" value="{{url}}" class="ui button">Submit</button>
          </div>
        </form>
        <br/>
        {% endfor%}
</div>



<!-- Content JS HERE !-->
<style>
  .last.container {
    margin-bottom: 300px !important;
  }
  h1.ui.center.header {
    margin-top: 3em;
  }
  h2.ui.center.header, {
    margin: 4em 0em 2em;
  }
  h3.ui.center.header {
    margin-top: 2em;
    padding: 2em 0em;
  }
</style>

<script type="text/javascript">
$(document).ready(function() {

  var
    $headers     = $('body > h3'),
    $header      = $headers.first(),
    ignoreScroll = false,
    timer
  ;

  // Preserve example in viewport when resizing browser
  $(window)
    .on('resize', function() {
      // ignore callbacks from scroll change
      clearTimeout(timer);
      $headers.visibility('disable callbacks');

      // preserve position
      $(document).scrollTop( $header.offset().top );

      // allow callbacks in 500ms
      timer = setTimeout(function() {
        $headers.visibility('enable callbacks');
      }, 500);
    })
  ;
  $headers
    .visibility({
      // fire once each time passed
      once: false,

      // don't refresh position on resize
      checkOnRefresh: true,

      // lock to this element on resize
      onTopPassed: function() {
        $header = $(this);
      },
      onTopPassedReverse: function() {
        $header = $(this);
      }
    })
  ;
});
</script>



</body></html>
